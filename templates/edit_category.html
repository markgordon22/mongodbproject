{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">edit category</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_category') }}">
            
            <!-- category name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix light-blue-text text-darken-4"></i>
                    <input id="edit_name" name="edit_name" minlength="3" maxlength="25"
                        type="text" value="{{category.category_name, cate}}" class="validate" required>
                    <label for="category_name">category Name</label>
                </div>
            </div>
            
            <!-- submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                        edit category <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
